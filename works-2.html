<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Mugi - Personal Portfolio & Resume HTML Template</title>
	<meta name="description" content="Mugi - Personal Portfolio & Resume HTML Template">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="https://via.placeholder.com/32x32/9013FE/FFF">

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/all.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/slick.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

<!-- Preloader -->
<div id="preloader">
	<div class="outer">
		<div class="mugi-folding-cube">
			<div class="mugi-cube1 mugi-cube"></div>
			<div class="mugi-cube2 mugi-cube"></div>
			<div class="mugi-cube4 mugi-cube"></div>
			<div class="mugi-cube3 mugi-cube"></div>
		</div>
	</div>
</div>

<!-- mobile header -->
<header class="mobile-header">
	<div class="container">
		<!-- menu icon -->
		<div class="menu-icon d-inline-flex mr-4">
			<button>
				<span></span>
			</button>
		</div>
		<!-- logo image -->
		<div class="site-logo mr-3">
			<a href="index.html">
				<img src="https://via.placeholder.com/50x50/9013FE/FFF" alt="Mugi" class="circle" />
			</a>
		</div>
		<!-- logo text -->
		<h2 class="site-title">
			<a href="index.html">Mugi Doe</a>
		</h2>
	</div>
</header>

<!-- desktop header -->
<header class="desktop-header d-flex align-items-start flex-column">
	
	<!-- logo image -->
	<div class="site-logo">
		<a href="index.html">
			<img src="https://via.placeholder.com/120x120/9013FE/FFF" alt="Mugi" class="circle" />
		</a>
	</div>
	<!-- logo text -->
	<h2 class="site-title mb-3 mt-4">
		<a href="index.html">Mugi Doe</a>
	</h2>
	
	<!-- main menu -->
	<nav>
		<ul class="vertical-menu mt-4 scrollspy">
			<li class="active"><a href="#home">Home</a></li>
			<li><a href="#services">Services</a></li>
			<li><a href="#experience">Experience</a></li>
			<li><a href="#works">Works</a></li>
			<li><a href="#testimonials">Testimonials</a></li>
			<li><a href="#blog">Blog</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	
	<!-- site footer -->
	<div class="footer">
		<!-- social icons -->
		<ul class="social-icons list-inline">
			<li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
			<li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
			<li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
			<li class="list-inline-item"><a href="#"><i class="fab fa-dribbble"></i></a></li>
		</ul>
		<!-- copyright text -->
		<span class="copyright">Â© 2019 Mugi Theme.</span>
	</div>

</header>

<!-- main layout -->
<main class="content">
	
	<!-- section works -->
	<section id="works">

		<div class="container">
			
			<!-- section title -->
			<h2 class="section-title font-black text-uppercase">Works</h2>

			<div class="spacer" data-height="100"></div>

			<!-- portfolio filter (desktop) -->
			<ul class="portfolio-filter list-inline">
				<li class="current list-inline-item" data-filter="*">Everything</li>
				<li class="list-inline-item" data-filter=".creative">Creative</li>
				<li class="list-inline-item" data-filter=".art">Art</li>
				<li class="list-inline-item" data-filter=".design">Design</li>
				<li class="list-inline-item" data-filter=".branding">Branding</li>
			</ul>
			
			<!-- portfolio filter (mobile) -->
			<div class="pf-filter-wrapper d-lg-none d-md-none">
				<select class="portfolio-filter-mobile">
					<option value="*">Everything</option>
					<option value=".creative">Creative</option>
					<option value=".art">Art</option>
					<option value=".design">Design</option>
					<option value=".branding">Branding</option>
				</select>
			</div>
			
			<!-- portolio wrapper -->
			<div class="row portfolio-wrapper">
				
				<!-- portfolio item -->
				<div class="col-md-4 col-sm-6 grid-item art">
					<a href="work-single.html">
						<div class="portfolio-item">
							<div class="details">
								<h4 class="title">Creative Art</h4>
								<span class="term">Art, Creative</span>
							</div>
							<div class="thumb">
								<img src="https://via.placeholder.com/365x260/9013FE/FFF" alt="Portfolio-title" />
								<div class="mask"></div>
							</div>
						</div>
					</a>
				</div>

				<!-- portfolio item -->
				<div class="col-md-4 col-sm-6 grid-item creative design">
					<a href="work-single.html">
						<div class="portfolio-item">
							<div class="details">
								<h4 class="title">Apple USB</h4>
								<span class="term">Creative, Design</span>
							</div>
							<div class="thumb">
								<img src="https://via.placeholder.com/365x260/9013FE/FFF" alt="Portfolio-title" />
								<div class="mask"></div>
							</div>
						</div>
					</a>
				</div>

				<!-- portfolio item -->
				<div class="col-md-4 col-sm-6 grid-item branding">
					<a href="work-single.html">
						<div class="portfolio-item">
							<div class="details">
								<h4 class="title">Work Space</h4>
								<span class="term">Branding</span>
							</div>
							<div class="thumb">
								<img src="https://via.placeholder.com/365x260/9013FE/FFF" alt="Portfolio-title" />
								<div class="mask"></div>
							</div>
						</div>
					</a>
				</div>

		</div>

	</section>
	
</main>

<!-- Go to top button -->
<a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>

<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/infinite-scroll.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/contact.js"></script>

<script src="js/custom.js"></script>
